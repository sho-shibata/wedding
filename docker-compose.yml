version: '3.9'
services:
  nginx:
    container_name: frontend
    image: nginx:latest
    depends_on:
      - app
    ports:
      - '80:80'
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./nginx_api/log:/var/log/nginx
      - ./nginx_api/conf.d:/etc/nginx/conf.d
      - ./frontend:/usr/share/nginx
    networks:
      - nginx_network
  app:
    build: ./app
    container_name: backend
    depends_on:
      - db
    ports:
      - '8081:8081'
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/src
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8081 --root-path /api
    networks:
      - nginx_network
      - shared_network
